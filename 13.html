<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Table</title>
    <link rel="stylesheet" href="13.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="price-comparison">
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    10
                    <div class="per-month">/mo</div>
                </div>
                <div class="plan-name">Basic</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="images/Icons/green_check.svg">
                Feature A
            </div>
            <div class="feature">
                <img src="images/Icons/green_check.svg">
                Feature B
            </div>
            <div class="feature inactive">
                <img src="images/Icons/red_x.svg">
                Feature C
            </div>
            <div class="feature inactive">
                <img src="images/Icons/red_x.svg">
                Feature D
            </div>
            <div class="feature inactive">
                <img src="images/Icons/red_x.svg">
                Feature E
            </div>
            <div class="feature inactive">
                <img src="images/Icons/red_x.svg">
                Feature F
            </div>
            <button class="cta">Start Today</button>
        </div>
        <div class="price-column popular">
            <div class="most-popular">Most Popular</div>
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    20
                    <div class="per-month">/mo</div>
                </div>
                <div class="plan-name">Professional</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="images/Icons/green_check.svg">
                Feature A
            </div>
            <div class="feature">
                <img src="images/Icons/green_check.svg">
                Feature B
            </div>
            <div class="feature">
                <img src="images/Icons/green_check.svg">
                Feature C
            </div>
            <div class="feature">
                <img src="images/Icons/green_check.svg">
                Feature D
            </div>
            <div class="feature inactive">
                <img src="images/Icons/red_x.svg">
                Feature E
            </div>
            <div class="feature inactive">
                <img src="images/Icons/red_x.svg">
                Feature F
            </div>
            <button class="cta">Start Today</button>
        </div>
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    50
                    <div class="per-month">/mo</div>
                </div>
                <div class="plan-name">Enterprise</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="images/Icons/green_check.svg">
                Feature A
            </div>
            <div class="feature">
                <img src="images/Icons/green_check.svg">
                Feature B
            </div>
            <div class="feature">
                <img src="images/Icons/green_check.svg">
                Feature C
            </div>
            <div class="feature">
                <img src="images/Icons/green_check.svg">
                Feature D
            </div>
            <div class="feature">
                <img src="images/Icons/green_check.svg">
                Feature E
            </div>
            <div class="feature">
                <img src="images/Icons/green_check.svg">
                Feature F
            </div>
            <button class="cta">Start Today</button>
        </div>
    </section>
</body>
</html>
